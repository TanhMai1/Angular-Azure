<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Area Path Column -->
      <ng-container matColumnDef="areaPath">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Area Path</th>
        <td mat-cell *matCellDef="let row"> {{row.areaPath}} </td>
      </ng-container>
  
      <!-- Reason Column -->
      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reason </th>
        <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
      </ng-container>
  
      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let row"> {{row.state}} </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <ng-container matColumnDef="devState">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Days in Development </th>
        <td mat-cell *matCellDef="let row"> {{row.devState}} </td>
      </ng-container>

      <ng-container matColumnDef="codeReview">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Days in Code Review</th>
        <td mat-cell *matCellDef="let row"> {{row.codeReview}} </td>
      </ng-container>

      <ng-container matColumnDef="stageState">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Days in Stage </th>
        <td mat-cell *matCellDef="let row"> {{row.stageState}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
